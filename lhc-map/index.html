<h1>LHC In Your Neighborhood</h1>

<p>
 How big is the <a href="http://home.web.cern.ch/topics/large-hadron-collider">Large Hadron Collider</a>?
 Move the map around to put  an LHC sized circle around your hometown. Compare
 other colliders to see how they size up.
</p>


<div id="map" class="col-sm-12" style="height:550px;"></div>

<form class="form-inline" role="form">
  <div class="radio col-sm-3">
    <label>
      <input type="radio" name="collider" onclick="lhc.setRadius(4300);"checked><strong>LHC (Geneva, Switzerland)</strong>
    </label>
  </div>
  <div class="radio col-sm-3">
    <label>
      <input type="radio" name="collider" onclick="lhc.setRadius(1000);">Tevatron (Fermilab, Illinois)
    </label>
  </div>
  <div class="radio col-sm-6">
    <label>
      <input type="radio" name="collider" onclick="lhc.setRadius(12700);">Very Large Hadron Collider/Future Circular Collider (proposed, CERN, Geneva, Switzerland)
    </label>
  </div>

</form>


<link href="css/leaflet.css" rel="stylesheet">
<link href="js/search/src/css/l.geosearch.css" rel="stylesheet">
<script src="js/leaflet.js"></script>
<script src="js/search/src/js/l.control.geosearch.js"></script>
<script src="js/search/src/js/l.geosearch.provider.google.js"></script>
<script>
    // create a map in the "map" div, set the view to a given place and zoom
    var map = L.map('map', {
        maxZoom: 13,
        center: [46.2751, 6.075],
        zoom: 12,
    });

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    lhc = L.circle([46.2751, 6.075], 4300, { color: '#c02942'}).addTo(map);

    new L.Control.GeoSearch({
            provider: new L.GeoSearch.Provider.Google()
        }).addTo(map);

    map.on('moveend', function (e) {
        lhc.setLatLng(map.getCenter());
    });
</script>
